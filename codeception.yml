actor: Tester
paths:
    tests: tests
    output: tests/_output
    log: tests/_output
    data: tests/_data
    support: tests/_support
    envs: tests/_envs
settings:
    bootstrap: _bootstrap.php
    colors: true
    memory_limit: 1024M
coverage:
    enabled: true
    include:
        - src/*.php
    exclude:
        - tests/*

params:
    - env